<template name="proposal">
  <h3 id="prop" class="well"><i class="glyphicon glyphicon-heart"></i>Livres proposés pour un prochain Klub</h3>
  <ul>
    <li>Il est possible de proposer des livres pour la prochaine sélection.</li>
    <li>En général, la liste des livres proposés est close lors du Klub et la sélection du livre pour le prochain est ouverte.</li>
    <li>La sélection peut être faite en séance ou bien réalisée avec l'application Voteer.</li>
  </ul>
  <h5 class="well col-xs-12">Liste des livres déjà proposés</h5>
    {{> books_proposed}}
    <button class="createBook btn btn-primary btn-lg col-md-offset-5 " data-toggle="modal" data-target="#modalBook">
      Proposer un nouveau livre
    </button>
  {{> formBook}}
</template>

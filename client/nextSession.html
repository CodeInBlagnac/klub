<template name="nextSession">
  <h3 class="well">Prochaine lecture au Klub</h3>
  <article class="col-xs-12 col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span>Klub numéro {{session.i}} - {{session.date}}</span>
      </div>
      <div class="panel-body">
        <article class="col-xs-4">
            <ul class="list-group">
              <li class="list-group-item disabled">Infos pratiques</li>
              <li class="list-group-item">
                {{> loc}}</li>
              <li class="list-group-item">Inscription : <a target="_blank" href="{{session.meetup}}">Meetup</a></li>
            </ul>
          {{#if session.voteer}}
            <span>Sélection :
            <a target="_blank" href="{{session.voteer}}">Le choix sur Voteer</a>
            </span>
          {{/if}}
        </article>
        {{> book id=session.book_id}}
      </div>
    </div>
  </article>
</template>

<template name="loc">
  <div class="loc">
    <p>Lieu : {{loc.place}} <a target="_blank" href="{{loc.map}}">(c'est où ?)</a></p>
    <p>Heure : {{loc.hour}}</p>
  </div>
</template>

<template name="nextSession">
  <h3 id="proch" class="well col-xs-12">Prochaine lecture au Klub</h3>
  <session class="col-xs-12 col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span>{{session.date}} - {{session.place}} - 18h30</span>
      </div>
      <div class="panel-body">
        {{> book id=session.book_id}}
        <div class="col-xs-6">{{session.text}}</div>
      </div>
    </div>
  </session>
</template>

<template name="formKM">
  <div class="modal fade" id="modalAttendeeLink"  role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">En tant que KlubMaster, donnez l'avis du Klub</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="link">Lien (url)</label>
            <input type="text" class="form-control" id="linkSubmit" placeholder="Lien vers un article">
          </div>
          <div class="form-group">
            <label for="summary">Avis</label>
            <input type="text" class="form-control" id="summarySubmit" placeholder="L'avis du Klub">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn btn-primary">Confirmez</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

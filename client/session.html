<template name="session">
  <h3 class="well col-xs-12">Les Klub passés</h3>
  {{#each sessions}}
  <div class="sessions col-xs-12 col-md-offset-1 col-md-5 well">
    <div class="panel panel-primary">
      <div class="panel-heading">
      <span>C'était le {{date}}</span>
      </div>
      <ul class="col-xs-4">Le Klub avait comme participants :
        {{#each attendees}}
        <li>{{this}}</li>
        {{/each}}
      </ul>
      {{> book id=book_id}}
    </div>
  </div>
  {{/each}}
</template>

<template name="session">
  {{#each sessions}}
  <div class="sessions col-xs-12 col-md-offset-1 col-md-5 well">
    <section class="header">
      <div class="col-xs-6">{{date}}</div>
      <div class="col-xs-6">{{place}}</div>
    </section>
    <ul class="col-xs-4">
      {{#each attendees}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
    {{> book}}
  </div>
  {{/each}}
</template>

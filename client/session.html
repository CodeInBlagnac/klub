<template name="session">
  <h3 class="well col-xs-12">Les Klub passés</h3>
  {{#each sessions}}
  <div class="sessions col-xs-12 col-md-offset-1 col-md-5 well">
    <section class="header">
      <div class="col-xs-6">C'était le {{date}}</div>
    </section>
    <ul class="col-xs-4">Etaient présents ce jour-là :
      {{#each attendees}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
    {{> book id=book_id}}
  </div>
  {{/each}}
</template>

<template name="session">
  <h3 class="well">Les Klub passés</h3>
  {{#each sessions}}
  <article class="sessions col-xs-12 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span>Klub numéro {{this.i}}</span><div style="float: right">{{this.date}}</div>
      </div>
      <div class="panel-body">
        <article class="col-xs-4">
          {{#if this.voteer}}
          Le livre avait été choisi sur <a target="_blank" href="{{this.voteer}}">Voteer</a>.
          {{else}}
          Le livre avait été choisi par consensus.
          {{/if}}
          <ul class="list-group">
            <li class="list-group-item disabled">Participants :</li>
            {{#each attendees}}
            <li class="list-group-item">{{this}}</li>
            {{/each}}
            {{#if this.presence_author}}
            <li class="list-group-item">et l'auteur du livre</li>
            {{/if}}
          </ul>
        </article>
        {{> book id=book_id}}
      </div>
    </div>
  </article>
  {{/each}}
</template>

<template name="session">
  {{#each sessions}}
  <div class="col-xs-5 well">
    <div class="col-xs-2">{{date}}</div>
    <div class="col-xs-2">{{place}}</div>
    <ul class="col-xs-2">
      {{#each attendees}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
   {{> book}}
  </div>
  {{/each}}
</template>

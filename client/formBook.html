<template name="formBook">
  <div class="modal fade" id="modalBook"  role="dialog">
      <div class="modal-content modal-dialog">
        <form role="form" >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">{{titleLabel}}</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" id="_idSubmit">
              <label for="title">Livre</label>
              <input type="text" class="form-control" id="bookSubmit" placeholder="Titre du livre">
            </div>
            <div class="form-group">
              <label for="author">Auteur</label>
              <input type="text" class="form-control" id="authorSubmit" placeholder="Auteur du livre">
            </div>
            <div class="form-group">
              <label for="teaser">Pourquoi ce livre ?</label>
              <input type="text" class="form-control" id="teaserSubmit" placeholder="Dites pourquoi ce serait bien de discuter de ce livre (optionnel)">
            </div>
            <div class="form-group">
              <label for="origin">Qui êtes-vous ?</label>
              <input type="text" class="form-control" id="originSubmit" placeholder="Dites qui vous êtes (optionnel)">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn btn-primary">{{buttonLabel}}</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

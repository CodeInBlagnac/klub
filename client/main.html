<head>
  <title>klubat</title>
</head>

<body>
  <h2 class="well">Klub de lecture Agile Toulouse</h2>
  {{> nextSession}}
  {{> session}}
  <h3 class="well col-xs-12">Proposer un livre pour le prochain Klub</h3>
</body>

<template name="nextSession">
  <h3 class="well col-xs-12">Prochaine lecture au Klub</h3>
  <session class="col-xs-12 col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span>{{session.date}} - {{session.place}} - 18h</span>
      </div>
      <div class="panel-body">
      <article class="col-xs-6">
        <div class="book-title">{{session.title}}</div>
        <div>{{session.author}}</div>
        <img src="{{session.img}}" class="thumbnail">
      </article>
      <div class="col-xs-6">{{session.text}}</div>
      </div>
    </div>
  </session>
</template>

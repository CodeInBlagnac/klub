<template name="book">
  <article class="book">
    <img src="{{oneBook.img}}" class="thumbnail col-xs-4">
    <aside class="col-xs-4">
      <h1 class="book-title">{{oneBook.title}}</h1>
      <h2>{{oneBook.author}}</h2>
      {{#if oneBook.site}}
      <a target="_blank" href="{{oneBook.site}}">
        Pour en savoir plus sur ce livre
      </a>
      {{/if}}
    </aside>
  </article>
</template>

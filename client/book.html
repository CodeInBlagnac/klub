<template name="book">
  <article class="book">
    <img src="{{oneBook.img}}" alt="Première de couverture" class="img-thumbnail col-xs-3">
    <aside class="col-xs-5">
      <h1 class="book-title">{{oneBook.title}}</h1>
      <h2>{{oneBook.author}}</h2>
      <div>{{oneBook.teaser}}</div>
      <div class="book-site">
        {{#if oneBook.site}}
          <a target="_blank" href="{{oneBook.site}}">Compléments en ligne</a>
        {{/if}}
      </div>
    </aside>
  </article>
</template>

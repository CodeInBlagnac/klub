<template name="pastSessions">
  <h3 class="well"><i class="glyphicon glyphicon-time"></i> Les Klub passés</h3>
  {{#each sessions}}
  <article class="sessions col-xs-12 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="heading-title">Klub numéro {{this.i}}</span>
        <span class="heading-date pull-right"> {{this.date}}</span>
      </div>
      <div class="panel-body">
        <article class="col-xs-4">
          {{#if this.voteer}}
            Livre choisi sur <a target="_blank" href="{{this.voteer}}">Voteer</a>
          {{else}}
            Livre choisi par consensus.
          {{/if}}
          <ul class="list-group attendees">
            <li class="list-group-item disabled">Participants :</li>
            {{> klubMaster}}
            {{#each attendees}}
              {{> attendee}}
            {{/each}}
            {{#if this.presence_author}}
            <li class="list-group-item">et l'auteur du livre</li>
            {{/if}}
          </ul>
        </article>
        {{> book id=book_id}}
        Résumé <a target="_blank" href="{{this.url}}">Lien</a>
      </div>
    </div>
  </article>
  {{/each}}
  {{> formAtt}}
</template>

<template name="klubMaster">
  <li class="list-group-item">kM {{this.klubMaster}}
  <button class="modifyLink btn btn-default pull-right" data-toggle="modal" data-target="#modalAttendeeLink">
    <span class="glyphicon glyphicon-pencil" alt="Ajouter un compte-rendu"></span>
  </button>
  </li>
</template>

<template name="attendee">
  <li class="list-group-item">{{this}}</li>
</template>

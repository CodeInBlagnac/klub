<template name="pastSessions">
  <h3 class="well"><i class="glyphicon glyphicon-time"></i> Les Klub passés</h3>
  {{#each sessions}}
  <article class="sessions col-xs-12 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="heading-title">Klub numéro {{this.i}}</span>
        <span class="heading-date pull-right"> {{this.date}}</span>
      </div>
      <div class="panel-body">
        <article class="col-xs-4">Livre choisi
          {{#if this.voteer}}sur <a target="_blank" href="{{this.voteer}}">Voteer</a>{{else}}par consensus.{{/if}}
          <ul class="list-group attendees">
            <li class="list-group-item active">Participants :</li>
            {{> klubMaster}}
            {{#each attendees}}<li class="list-group-item">{{this}}</li>{{/each}}
            {{#if this.presence_author}}<li class="list-group-item">et l'auteur du livre</li>{{/if}}
          </ul>
        </article>
        {{> book id=book_id}}
        <article class="klubage col-xs-5">
          L'avis du Klub : {{this.summary}}<br/>
          <a target="_blank" href="{{this.url}}">Infos supplémentaires sur ce Klub</a>
        </article>
      </div>
    </div>
  </article>

  {{/each}}

</template>

<template name="klubMaster">
  <li class="list-group-item">{{this.klubMaster}}
  <button class="modifyLink btn btn-default pull-right" data-toggle="modal" data-target="#modalAttendeeLink">
    <span class="glyphicon glyphicon-pencil" alt="Ajouter un compte-rendu"></span>
  </button>
  </li>
  {{> formKM}}
</template>

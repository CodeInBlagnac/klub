<template name="pastSessions">
  <h3 class="well"><i class="glyphicon glyphicon-time"></i> L'historique de Klub</h3>
  {{#each ksessions}}
  <article class="sessions col-xs-12 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="heading-title">Klub num√©ro {{this.i}}</span>
        <span class="heading-date pull-right"> {{this.date}}</span>
      </div>
      <div class="panel-body">
        <article class="col-xs-4">Livre choisi
          {{#if this.voteer}}sur <a target="_blank" href="{{this.voteer}}">Voteer</a>{{else}}par consensus.{{/if}}
          <ul class="list-group attendees">
            <li class="list-group-item disabled">Participants :</li>
            {{> klubMaster}}
            {{#each attendees}}<li class="list-group-item">{{this}}</li>{{/each}}
            {{#if this.presence_author}}<li class="list-group-item list-group-item-success">et l'auteur du livre</li>{{/if}}
          </ul>
        </article>
        {{> book id=book_id}}
        <article class="klubage col-xs-5">
          <div class="avis">L'avis des participants au Klub</div>
          <div>{{this.summary}}</div>
          {{#if this.url}}<a target="_blank" href="{{this.url}}">En savoir plus sur ce Klub</a>{{/if}}
        </article>
      </div>
    </div>
  </article>
  {{/each}}
</template>

<template name="klubMaster">
  <li class="list-group-item list-group-item-info">{{this.klubMaster}}
  <button class="modifyLink btn btn-default pull-right" data-toggle="modal" data-target="#modalKlubMaster">
    <span class="glyphicon glyphicon-pencil" alt="Ajouter un compte-rendu"></span>
  </button>
  </li>
  {{> formKM}}
</template>

<template name="home">
  <div class="container-fluid">
  {{> nav}}
  <section id="klub" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-star"></i> C'est quoi klub ?</h3>
    {{> klub}}
  </section>
  <section id="next" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-calendar"></i>En préparation</h3>
    {{> nextKlubsView}}
  <section class="col-xs-12">
    {{> itemsProposal}}
  </section>
  </section>
  <section id="past" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-time"></i>C'est du passé</h3>
    {{> pastKlubDisplay}}
  </section>
  <section id="arch" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-inbox"></i>Sujets proposés mais pas retenus</h3>
    {{> frozen}}
  </section>
  <section id="appli" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-question-sign"></i>L'application klub</h3>
    {{> appliKlub}}
  </section>
  </div>
</template>

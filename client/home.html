<template name="home">
  <div class="container-fluid">
  {{> nav}}
  <section id="klub" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-star"></i>C'est quoi un klub ?</h3>
    {{> klub}}
  </section>
  <section id="next" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-calendar"></i>En préparation</h3>
    {{> nextKlubsView}}
    {{> itemsProposal}}
    {{> bookCreate}}
  </section>
  <section id="past" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-time"></i>Historique de tous les klubs</h3>
    {{> pastKlubDisplay}}
  </section>
  <section id="arch" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-book"></i>Sujets proposés mais pas retenus pour un klub</h3>
    {{> frozen}}
  </section>
  <section id="appli" class="col-xs-12">
    <h3 class="well"><i class="glyphicon glyphicon-time"></i>L'application klub</h3>
    {{> appliKlub}}
  </section>
  </div>
</template>

<template name="admin">
  {{> adminNav}}
  <section id="admin" class="col-xs-12 col-md-9 col-md-offset-2">
    {{> yield}}
  </section>
</template>

<template name="localDataEdit">
  <h3 class="well col-md-8">Infos sur l'organisation</h3>
  {{#unless local._id}}
    <button class="launchlocal btn btn-primary">Configurer</button>
  {{else}}
  <form class="localEdit col-xs-6 col-md-8">
    <label for="name">Nom de l'organisation</label>
    <input type="text" class="form-control name small" value={{local.title}} placeholder="Par exemple Agile Toulouse">
    <label for="region">Région</label>
    <input type="text" class="form-control region small" value={{local.region}} placeholder="Ville ou région">
    <label for="place">Lieu du klub</label>
    <input type="text" class="form-control place small" value={{local.place}}>
    <label for="map">Carte (localisation)</label>
    <input type="url" class="form-control map small" value={{local.map}}>
    <label for="map">Site de l'organisation</label>
    <input type="url" class="form-control site small" value={{local.site}}>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
  {{/unless}}
  <h3 class="well col-md-8">Configuration des klubs</h3>
  {{> configKlubs}}
</template>

<head>
  <title>klub</title>
</head>

<body>
  <h2>Klub de lecture Agile Toulouse</h2>
  {{> session}}
</body>

<template name="session">
  {{#each sessions}}
  <div class="span5 hero-unit">
    <div class="span2">{{date}}</div>
    <div class="span2">{{place}}</div>
    <ul class="span2">
      {{#each attendees}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
   {{> book}}
  </div>
  {{/each}}
</template>

<template name="book">
  <article class="span2">
    <div class="book-title">{{oneBook.title}}</div>
    <div>{{oneBook.author}}</div>
    <img src="{{oneBook.img}}" class="thumbnail">
  </article>
</template>

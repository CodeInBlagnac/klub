<template name="klub">
  <h3 id="klub" class="well">C'est quoi ce Klub ?</h3>
    <ul class="col-xs-10 col-xs-offset-1 list-group">
      <li class="list-group-item">Le principe : {{club.principle}}</li>
      <li class="list-group-item">Son objectif : {{club.objective}}</li>
      <li class="list-group-item">La règle : {{club.rule}}</li>
      <li class="list-group-item">Le thème des lectures : {{club.theme}}</li>
    </ul>
    
    <ul class="col-xs-10 col-xs-offset-1 list-group">
      <li class="list-group-item">Région: {{clubLocal.region}}</li>
      <li class="list-group-item">Titre : {{clubLocal.title}}</li>
      <li class="list-group-item">Lieu: {{clubLocal.place}}</li>
      <li class="list-group-item">Carte : {{clubLocal.map}}</li>
      <li class="list-group-item">Horaires : {{clubLocal.hour}}</li>
    </ul>
</template>

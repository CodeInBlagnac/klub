<template name="klub">
    <dl class="col-xs-12  dl-horizontal">
      <dt>Proposition de valeur</dt><dd>{{club.valueProposition}}</dd>
      <dt>Thème des sujets</dt><dd>{{club.theme}}</dd>
      <dt>Types de klub</dt><dd>{{club.types}}</dd>
      <dt>Déroulement</dt><dd>{{club.workflow}}</dd>
    </dl>
</template>

<template name="appliKlub">
    <dl class="col-xs-12  dl-horizontal">
      <dt>Objectif</dt><dd>{{app.uvp}}</dd>
      <dt>Propulsé par </dt> <dd>{{app.framework}}</dd>
      <dt>Hébergé par </dt> <dd><a target="_blank" href={{app.host}}>{{app.hosting}}</a></dd>
      <dt>Licence</dt> <dd>{{app.license}} : <a target="_blank" href={{app.github}}>pull request et issue sur GitHub</a></dd>
      <dt>Feedback</dt><dd>{{app.feedback}} : <a href="mailto:{{app.mail}}?subject=Klub">envoi par mail</a></dd>
    </dl>
</template>

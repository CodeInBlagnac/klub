<template name="detailedNextKlub">
  <div class="panel panel-primary pastKlub col-xs-12 col-md-offset-1 col-md-10">
    <div class="panel-heading">
      <h1 class="panel-title text-left">
        <span class="glyphicon {{klub.glyph}}" style="color:white"></span>
        <span class="heading-title">Prochain klub de {{klub.type}} le {{ISOToFr klub.date}}</span>
      </h1>
    </div>
    <div class="panel-body">
      <h4>Ce klub est dans l'état : {{klub.state}}</h4>
    <div class="col-md-8">
      <h5>Voici les propositions actuelles</h5>
      {{> booksProposed}}
      <button class="btn btn-primary" data-toggle="modal" data-target="#modalBook">
        Je fais une nouvelle proposition
      </button>
      {{> modalBook}}
      <a href="{{pathFor 'frozen'}}">
        <button class="btn btn-primary ">Je revois les anciennes propositions</button>
      </a>
    </div>
    <div class>
      La date prévue est le {{ISOToFr klub.date}}
      <button class="btn btn-default" data-toggle="modal" data-target="#modalProposition">Je donne plus d'infos sur l'état courant</button>
    {{> modalProposition}}
      <button class="raz btn btn-default">J'annule tout</button>
      <button class="startChoice btn btn-primary">Passer au vote</button>
      <!-- <button class="choiceDone btn btn-primary">Choix effectué</button>
      <button class="archiveklub btn btn-primary">Ce klub a eu lieu</button> -->
    </div>
  </div>
  </div>
</template>

<template name="addKlubDate">
  <form id="add-klubdate">
    <div class="input-group date datetimepicker">
    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    <input class="set-due-date form-control" type="text" value={{ISOToFr d}} />
  </div>
  </form>
</template>

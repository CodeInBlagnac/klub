<template name="detailedNextKlub">
    {{> nav}}
<article class="pastKlub col-xs-12 col-md-offset-1 col-md-10">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title text-left">
        <span class="glyphicon {{klub.glyph}}" style="color:white"></span>
        <span class="heading-title">Prochain klub de {{klub.type}} le {{ISOToFr klub.date}}</span>
      </h1>
    </div>
    <div class="panel-body">
      <h4>Ce klub est dans l'état : {{klub.state}}</h4>
    <div class="col-md-8">
      <h5>Voici les propositions actuelles</h5>
      {{> booksProposed}}
      <button class="suggestItem btn btn-primary col-md-offset-3" data-toggle="modal">
        Je propose {{#if dateprop}}avant le {{dateprop}} {{/if}}
      </button>
      <div>
      La date prévue est le {{ISOToFr klub.date}}
        {{> addKlubDate}}
      </div>
      <button class="startChoice btn btn-primary">Passer au vote</button>
      <button class="choiceDone btn btn-primary">Choix effectué</button>
      <button class="archiveklub btn btn-primary">Ce klub a eu lieu</button>
      <button class="raz btn btn-default">J'annule tout</button>
      <button class="plusklub btn btn-default" data-toggle="modal" data-target="#modalNext">Je donne plus d'infos sur l'état courant</button>
    </div>
    </div>
{{> selonState}}

  </div>
</article>
</template>

<template name="addKlubDate">
  <form id="add-klubdate">
    <div class="form-group">
      <input type="text" class="form-control datetimepicker" data-DateTimePicker placeholder="Modifier la date">
    </div>
  </form>
</template>

<template name="selonState">
    <div class="rsvp btn btn-success pull-right">{{klub.state}} I'm Attending</div>
</template>

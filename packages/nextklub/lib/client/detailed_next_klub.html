<template name="detailedNextKlub">
  <article class="panelKlub col-xs-12 col-md-offset-1 col-md-10">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title text-left">
        <span class="glyphicon {{klub.glyph}}" style="color:white"></span>
        <span class="heading-title">Prochain klub de {{klub.type}} le {{ISOToFr klub.date}}</span>
      </h1>
    </div>
    <div class="panel-body">
      <h4>Ce klub est dans l'état : {{klub.state}}</h4>
    <div class="col-md-8">
      {{#if stateProp klub.state}}
          <h5>Voici les propositions actuelles de {{klubItem klub.type}}</h5>
            {{#if typeLecture klub.type}}{{> booksProposed}}{{/if}}
            {{#if typeJeu klub.type}}{{> gamesProposed}}{{/if}}
            {{#if typeScribing klub.type}}{{> videosProposed}}{{/if}}
          <button class="btn btn-primary" data-toggle="modal" data-target="#modalBook">
            Je fais une nouvelle proposition</button>
          {{> modalBook}}
          <a href="{{pathFor 'frozen'}}">
            <button class="btn btn-primary ">Je revois les anciennes propositions</button>
          </a>
      {{/if}}
      {{#if stateVote klub.state}}
      <h5>Voici les propositions pour le vote</h5>
        {{#if typeLecture klub.type}}{{> booksProposed}}{{/if}}
        {{#if typeJeu klub.type}}{{> gamesProposed}}{{/if}}
        {{#if typeScribing klub.type}}{{> videosProposed}}{{/if}}
        {{#if klub.voteer}}
        <div class=" btn btn-info col-md-offset-3">
          <a target="_blank" href="{{klub.voteer}}">Je vote sur Voteer {{#if klub.dateprop}}avant le {{klub.dateprop}} {{/if}}</a>
        </div>
        {{/if}}
      {{/if}}
    </div>
    <div class>
      La date prévue est le {{ISOToFr klub.date}}
      <button class="btn btn-default" data-toggle="modal" data-target="#modalProposition">Je donne plus d'infos sur l'état courant</button>
    {{> modalProposition}}
      <button class="raz btn btn-default">J'annule tout</button>
      {{#if stateProp klub.state}}
        <button class="debutVote btn btn-primary">Passer au vote</button>
      {{/if}}
      {{#if stateVote klub.state}}
        <button class="choisi btn btn-primary">Vote fini, je donne le résultat</button>
      <!-- <button class="choiceDone btn btn-primary">Choix effectué</button>
      <button class="archiveklub btn btn-primary">Ce klub a eu lieu</button> -->
      {{/if}}
    </div>
  </div>
  </div>
</article>
</template>

<template name="infosKlub">
  <ul class="list-group col-md-12">
    <li class="list-group-item list-group-item-danger">Infos pratiques</li>
    <li class="list-group-item list-group-item-warning">Heure : {{hour}}</li>
    <li class="list-group-item list-group-item-info">Lieu : {{local.place}} <a target="_blank" href="{{local.map}}">(plan)</a></li>
    <li class="list-group-item list-group-item-success"><a target="_blank" href="{{local.site}}">Meetup</a></li>
  </ul>
</template>

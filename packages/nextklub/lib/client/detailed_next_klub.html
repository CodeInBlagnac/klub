<template name="detailedNextKlub">
  <article class="panelKlub col-xs-12 col-md-offset-1 col-md-10">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title text-left">
        <span class="glyphicon {{klub.glyph}}" style="color:white"></span>
        <span class="heading-title">Prochain klub de {{klub.type}} le {{ISOToFr klub.date}}</span>
      </h1>
    </div>
    <div class="panel-body">
      <h4>Ce klub est dans l'état : {{klub.state}}</h4>
    <div class="col-md-8">
      {{#if stateProp klub.state}}
          <h5>Voici les propositions actuelles</h5>
            {{#if typeLecture klub.type}}{{> booksProposed}}{{/if}}
            {{#if typeJeu klub.type}}{{> gamesProposed}}{{/if}}
            {{#if typeScribing klub.type}}{{> videosProposed}}{{/if}}
          <button class="addBook btn btn-primary" data-toggle="modal" data-target="#modalBook">
            Je fais une nouvelle proposition {{#if klub.dateprop}}avant le {{klub.dateprop}}{{/if}}</button>
          {{> modalBook}}
          <a href="{{pathFor 'frozen'}}">
            <button class="btn btn-primary ">Je revois les anciennes propositions</button>
          </a>
      {{/if}}
      {{#if stateVote klub.state}}
      <h5>Voici les propositions pour le vote</h5>
        {{#if typeLecture klub.type}}{{> booksProposed}}{{/if}}
        {{#if typeJeu klub.type}}{{> gamesProposed}}{{/if}}
        {{#if typeScribing klub.type}}{{> videosProposed}}{{/if}}
        {{#if klub.voteer}}
        <div class=" btn btn-info col-md-offset-3">
          <a target="_blank" href="{{klub.voteer}}">Je vote sur Voteer {{#if klub.dateprop}}avant le {{klub.dateprop}}{{/if}}</a>
        </div>
        {{/if}}
      {{/if}}
      {{#if stateChoisi klub.state}}
      {{> bookNextView id=klub.book_id}}
      {{/if}}
    </div>
    <div class>
      {{#if stateProp klub.state}}
        <button class="debutVote btn btn-primary">Passer au vote</button>
      {{/if}}
      {{#if stateVote klub.state}}
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalChoix">Vote fini, je donne le résultat</button>
    {{> modalChoix}}
      {{/if}}
      {{#if stateChoisi klub.state}}
        <button class="klubFini btn btn-primary">Dire que ce klub a eu lieu</button>
      {{/if}}
      <div class="col-md-4">
        <h5>Infos pratiques</h5>
        <ul class="list-group">
          <li class="list-group-item list-group-item-danger">Date prévue : {{ISOToFr klub.date}}</li>
          <li class="list-group-item list-group-item-warning">Heure : {{klub.hour}}</li>
          <li class="list-group-item list-group-item-info">Lieu : {{klub.place}} </li>
          <li class="list-group-item list-group-item-success"><a target="_blank" href="{{local.site}}">Meetup</a></li>
        </ul>
        <button class="btn btn-default" data-toggle="modal" data-target="#modalProposition">Modifier ces infos</button>
       {{> modalProposition}}
     </div>
    </div>
  </div>
  </div>
</article>
</template>

<template name="nextKlub">
  <form class="ks col-xs-6">
    <input type="hidden" class="form-control book-id small" value={{ns.book_id}}>
    <label for="date">Date</label>
    <input type="text" class="form-control date small" value={{ns.date}}>
    <label for="vote">Voteer</label>
    <input type="text" class="form-control vote small" value={{ns.voteer}}>
    <label for="meetup">Meetup</label>
    <input type="text" class="form-control meetup small" value={{ns.meetup}}>
    <label for="book">Livre</label>
    <p>Changer le livre ou en associer un : </p>
    <select name="selBook" class="selectpicker">
      {{#each ns.books}}
      <option value="{{_id}}">{{title}}</option>
      {{/each}}
    </select>
    <button type="submit" class="btn btn-default">Sauvegarder</button>
    <button class="archive btn btn-default">Archiver</button>
  </form>
</template>

<template name="adminnextKLubs">
  {{#each klubs}}
    {{> nextKlubAdmin}}
  {{/each}}
</template>

<template name="nextKlubAdmin">
  {{#if typeIs 'klub'}}
  <h3 class="well col-xs-6 col-md-8">Klub de lecture</h3>
  {{/if}}
  {{#if typeIs 'kjeub'}}
  <h3 class="well col-xs-6 col-md-8">Klub de jeu</h3>
  {{/if}}
  {{#if typeIs 'skrib'}}
  <h3 class="well col-xs-6 col-md-8">Klub de scribe</h3>
  {{/if}}
    <div class="col-md-8">
      <label for="state">Etat actuel</label>
      <input type="text" class="form-control state small" value={{state}} disabled>
      <button class="startChoice btn btn-primary">Passer au vote</button>
      <button class="choiceDone btn btn-primary">Choix effectué</button>
      <button class="archiveklub btn btn-primary">Ce klub a eu lieu</button>
      <button class="raz btn btn-default">J'annule tout</button>
      <button class="plusklub btn btn-default" data-toggle="modal" data-target="#modalNext">Donner + d'infos</button>
    </div>
 {{#with quoteinfo}}
  <div class="modal fade" id="modalNext" role="dialog">
    <div class="modal-content modal-dialog">
    <form role="form" class="well">
      <input type="hidden" class="form-control book-id small" value={{book_id}}>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Données contextuelles relatives à ce klub</h4>
      </div>
      <div class="modal-body">
      <div class="form-group">
      <label for="date">Date prévue</label>
      <input type="text" class="form-control date small" value={{date}}>
      <label for="hour">Heure prévue</label>
      <input type="text" class="form-control hour small" value={{hour}}>
      {{#if stateIs 'propositions'}}
        <label for="dateprop">Date limite pour proposer</label>
        <input type="text" class="form-control dateprop small" value={{dateprop}}>
      {{/if}}
      </div>
    <div class="form-group">
      {{#if stateIs 'voteEnCours'}}
        <label for="vote">Lien vers le vote</label>
        <input type="url" class="form-control vote small" value={{voteer}}>
        <label for="datevote">Date limite pour voter</label>
        <input type="text" class="form-control datevote small" value={{datevote}}>
        <label for="book">Elément associé</label>
        <p>{{> bookTitle id=book_id}}</p>
        {{#if typeIs 'klub'}}
          <p>Associer un livre : </p>
          <select name="selBook" class="form-control small">
          <option value="{{book_id}}">{{title}}</option>
          {{#each nomineesBooks}}
            <option value="{{_id}}">{{title}}</option>
          {{/each}}
          </select>
        {{/if}}
        {{#if typeIs 'kjeub'}}
          <p>Associer un jeu : </p>
          <select name="selGame" class="form-control small">
            <option value="{{book_id}}">{{title}}</option>
            {{#each nomineesGames}}
              <option value="{{_id}}">{{title}}</option>
            {{/each}}
          </select>
        {{/if}}
        {{#if typeIs 'skrib'}}
          <p>Associer une vidéo : </p>
          <select name="selVideo" class="form-control small">
            <option value="{{book_id}}">{{title}}</option>
            {{#each nomineesVideos}}
              <option value="{{_id}}">{{title}}</option>
            {{/each}}
          </select>
        {{/if}}
      {{/if}}
      {{#if stateIs 'choixAssocié'}}
        <label for="vote">Lien vers le résultat du vote</label>
        <input type="url" class="form-control vote small" value={{voteer}}>
        <label for="book">Elément associé</label>
        <p>{{> bookTitle id=book_id}}</p>
      {{/if}}
      <hr>
      <button class="modifyklub btn btn-primary">Enregistrer</button>
    </div>
  </div>
    </form>
  </div>
</div>
{{/with}}
</template>

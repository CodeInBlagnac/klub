<template name="nextKlubEdit">
  <h3 class="well">Prochains Klubs</h3>
  <h4 class="well">Lecture</h4>
  {{#unless nextKlub._id}}
    <button class="launchklub btn btn-primary">Lancer le klub de lecture</button>
  {{/unless}}
  <form class="nextKlubEdit">
    <input type="hidden" class="form-control book-id small" value={{nextKlub.book_id}}>
    <label for="date">Date Klub de lecture</label>
    <input type="text" class="form-control date small" value={{nextKlub.date}}>
    <label for="dateprop">Date limite pour proposer</label>
    <input type="text" class="form-control dateprop small" value={{nextKlub.dateprop}}>
    <label for="vote">Voteer</label>
    <input type="text" class="form-control vote small" value={{nextKlub.voteer}}>
    <label for="datevote">Date limite pour voter</label>
    <input type="text" class="form-control datevote small" value={{nextKlub.datevote}}>
    <label for="meetup">Meetup</label>
    <input type="text" class="form-control meetup small" value={{nextKlub.meetup}}>
    <label for="book">Livre</label>
    <p>{{> bookTitle id=nextKlub.book_id}}</p>
    <p>Associer un livre : </p>
    <select name="selBook" class="form-control small">
      <option value="{{nextKlub.book_id}}">{{title}}</option>
      {{#each nomineesBooks}}
      <option value="{{_id}}">{{title}}</option>
      {{/each}}
    </select>
    <hr>
    <button type="submit" class="modifyklub btn btn-default">Modifier</button>
    <button class="archiveklub btn btn-default">Ce Klub a eu lieu</button>
  </form>
  <h4 class="well">Jeu</h4>
  {{#unless nextKjeub._id}}
    <button class="launchkjeub btn btn-primary">Lancer le klub de jeu</button>
  {{/unless}}
  <form class="nextKjeubEdit">
    <input type="hidden" class="form-control book-id small" value={{nextKjeub.book_id}}>
    <label for="date">Date klub de jeu</label>
    <input type="text" class="form-control jdate small" value={{nextKjeub.date}}>
    <label for="dateprop">Date limite pour proposer</label>
    <input type="text" class="form-control jdateprop small" value={{nextKjeub.dateprop}}>
    <label for="vote">Voteer</label>
    <input type="text" class="form-control jvote small" value={{nextKjeub.voteer}}>
    <label for="datevote">Date limite pour voter</label>
    <input type="text" class="form-control jdatevote small" value={{nextKjeub.datevote}}>
    <label for="meetup">Meetup</label>
    <input type="text" class="form-control jmeetup small" value={{nextKjeub.meetup}}>
    <label for="book">Jeu</label>
    <p>{{> bookTitle id=nextKjeub.book_id}}</p>
    <p>Associer un jeu : </p>
    <select name="jselBook" class="form-control small">
      <option value="{{nextKjeub.book_id}}">{{title}}</option>
      {{#each nomineesGames}}
      <option value="{{_id}}">{{title}}</option>
      {{/each}}
    </select>
    <hr>
    <button type="submit" class="modifykjeub btn btn-default">Modifier</button>
    <button class="archivekjeub btn btn-default">Ce Kjeub a eu lieu</button>
  </form>
</template>

<template name="modalProposition">
  <div class="modal fade" id="modalProposition" tabindex="-1" role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" class="well">
        <input type="hidden" class="form-control kid small" value={{k._id}}>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Informations à propos de ce klub</h4>
        </div>
        <div class="modal-body">
          <label for="date">Date actuelle</label>
          <input type="text" class="form-control state small" value={{k.state}} disabled>
          <input type="text" class="form-control date small" value={{ISOToFr k.date}} disabled>
          <label for="date">Changer la date</label>
          {{> addKlubDate d=k.date}}
          <label for="hour">Heure prévue</label>
          <input type="text" class="form-control hour small" value={{k.hour}} >
          <label for="dateprop">Date limite de l'étape en cours</label>
          <input type="text" class="form-control dateprop small" value={{k.dateprop}}>
        </div>
        <div class="modal-footer">
          <button type="submit" class=" btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

<template name="modalChoix">
  <div class="modal fade" id="modalChoix" tabindex="-1" role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" class="well">
        <input type="hidden" class="form-control cid small" value={{k._id}}>
        <div class="modal-header">
          <h4 class="modal-title">Donner le choix</h4>
        </div>
        <div class="modal-body">
          {{#if k.book_id}}
            <label for="book">Elément associé</label>
            <p>{{> bookTitle id=k.book_id}}</p>
          {{else}}pas encore d'élément associé
          {{/if}}
          {{#if typeLecture k.type}}{{> associate selectName='selBook' nominees=nomineesBooks}}{{/if}}
          {{#if typeJeu k.type}}{{> associate selectName='selGame' nominees=nomineesGames}}{{/if}}
          {{#if typeScribing k.type}}  {{> associate selectName='selVideo' nominees=nomineesVideos}}{{/if}}
        </div>
        <div class="modal-footer">
          <button type="submit" class=" btn btn-primary">Confirmer</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

<template name="addKlubDate">
  <form id="add-klubdate">
    <div class="input-group date datetimepicker">
    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    <input class="set-due-date form-control" type="text" value={{ISOToFr d}} />
  </div>
  </form>
</template>

<template name="nextKlubView">
  <article class="next-session col-xs-12 col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="heading-title">Prochain Klub de lecture</span>
        <span class="heading-date pull-right">{{next.date}}</span>
      </div>
      <div class="panel-body">
        <ul class="list-group col-xs-4">
          <li class="list-group-item list-group-item-danger">Infos pratiques</li>
          <li class="list-group-item list-group-item-info">Ville : {{local.region}}</li>
          <li class="list-group-item list-group-item-info">Lieu : {{local.place}} <a target="_blank" href="{{local.map}}">(plan)</a></li>
          <li class="list-group-item list-group-item-warning">Heure : {{local.hour}}</li>
          <li class="list-group-item list-group-item-success">Inscription : {{#if next.meetup}} <a target="_blank" href="{{next.meetup}}">sur Meetup</a>
            {{else}}pas encore ouverte{{/if}}</li>
          <li class="list-group-item list-group-item-info">{{#if next.voteer}} <a target="_blank" href="{{next.voteer}}">Résultat du vote</a>{{/if}}</li>
        </ul>
        {{#if next.book_id}}
          <h3>Etape 3 - Sujet choisi</h3>
          {{> bookDetails id=next.book_id}}
        {{else}}
          {{#if next.voteer}}
            <h3>Etape 2 - Vote en cours</h3>
            <p>Vous pouvez participer au vote <a target="_blank" href="{{next.voteer}}">sur Voteer</a>.</p>
            <p>Consultez les <a href="#prop">livres soumis au vote</a></p>
            {{#if next.datevote}}Vous avez jusqu'au {{next.datevote}} pour voter.{{/if}}
          {{else}}
            <h3>Etape 1 - Propositions</h3>
            <p>Vous pouvez consulter les <a href="#prop">livres proposés</a> et pourquoi pas en proposer vous-même.</p>
            {{#if next.dateprop}}Vous avez jusqu'au {{next.dateprop}} pour le faire.{{/if}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </article>
</template>

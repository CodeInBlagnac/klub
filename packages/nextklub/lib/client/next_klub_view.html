<template name="nextKlubsView">
  {{#each klubs}}
    {{> nextKlubView}}
  {{/each}}
</template>

<template name="nextKlubView">
  <article class="knext-session col-xs-12 col-sm-6 col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="panel-title text-left">
          <span class="glyphicon {{glyph}}" style="color:white"></span>
          <span class="heading-title">Prochain klub de {{type}} le {{ISOToFr date}}</span>
        </h1>
      </div>
      <div class="panel-body">
        {{#if stateIs 'choixAssoci√©'}}
          <h4>Etape 3 - Sujet choisi</h4>
            {{> bookNextView id=book_id}}
            <ul class="list-group col-md-12">
              <li class="list-group-item list-group-item-danger">Infos pratiques</li>
              <li class="list-group-item list-group-item-warning">Heure : {{hour}}</li>
              <li class="list-group-item list-group-item-info">Lieu : {{local.place}} <a target="_blank" href="{{local.map}}">(plan)</a></li>
              <li class="list-group-item list-group-item-success"><a target="_blank" href="{{local.site}}">Meetup</a></li>
            </ul>
        {{/if}}
        {{#if stateIs 'voteEnCours'}}
          <h4>Etape 2 - Vote en cours</h4>
          <h5>Le vote porte sur les sujets suivants : </h5>
            {{#if typeIs 'lecture'}}{{> booksProposed}}{{/if}}
            {{#if typeIs 'jeu'}}{{> gamesProposed}}{{/if}}
            {{#if typeIs 'scribing'}}{{> videosProposed}}{{/if}}
            <!-- <div class=" btn btn-info col-md-offset-3">
              <a target="_blank" href="{{voteer}}">Je vote {{#if datevote}}avant le {{datevote}} {{/if}}</a>
            </div> -->
        {{/if}}
        {{#if stateIs 'propositions'}}
          <h4>Etape 1 - Propositions en cours</h4>
          <p>{{#if dateprop}}Vous avez jusqu'au {{dateprop}} pour proposer.{{/if}}</p>
          <h5>Voici les propositions</h5>
            {{#if typeIs 'lecture'}}{{> booksProposed}}{{/if}}
            {{#if typeIs 'jeu'}}{{> gamesProposed}}{{/if}}
            {{#if typeIs 'scribing'}}{{> videosProposed}}{{/if}}
        {{/if}}
      </div>
      <div class="panel-footer clearfix">
          <a href="{{pathFor 'detailedNextKlub'}}">
            <button class="btn btn-primary col-xs-offset-2 col-md-offset-4">Plus d'infos sur ce klub</button>
          </a>
      </div>
    </div>
  </article>
</template>

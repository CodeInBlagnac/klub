<template name="nextKlubsView">
  {{#each klubs}}
    {{> nextKlubView}}
  {{/each}}
</template>

<template name="nextKlubView">
  <article class="knext-session col-xs-12 col-sm-6 col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="panel-title text-left">
          <span class="glyphicon {{glyph}}" style="color:white"></span>
          <span class="heading-title">Prochain klub de {{type}} le {{ISOToFr date}}</span>
        </h1>
      </div>
      <div class="panel-body">
        {{#if stateIs 'choixAssoci√©'}}
          <h4>Etape 3 - {{klubItem type}} choisi</h4>
            {{> bookNextView id=book_id}}
        {{/if}}
        {{#if stateIs 'voteEnCours'}}
          <h4>Etape 2 - Vote en cours {{#if dateprop}}jusqu'au {{dateprop}}{{/if}}</h4>
        {{/if}}
        {{#if stateIs 'propositions'}}
          <h4>Etape 1 - Propositions en cours {{#if dateprop}}jusqu'au {{dateprop}}{{/if}}</h4>
          {{#if typeIs 'lecture'}}
          <h5>Il y a actuellement {{proposedBooksCount}} propositions de {{klubItem type}}</h5>{{/if}}
          {{#if typeIs 'jeu'}}
          <h5>Il y a actuellement {{proposedGamesCount}} propositions de {{klubItem type}}</h5>{{/if}}
          {{#if typeIs 'scribing'}}
          <h5>Il y a actuellement {{proposedVideosCount}} propositions de {{klubItem type}}</h5>{{/if}}
        {{/if}}
      </div>
      <div class="panel-footer clearfix">
          <a href="{{pathFor 'detailedNextKlub'}}">
            <button class="btn btn-primary col-xs-offset-2 col-md-offset-4">En savoir plus sur ce klub</button>
          </a>
      </div>
    </div>
  </article>
</template>

<template name="nextKlubsView">
  {{#each klubs}}
    {{> nextKlubView}}
  {{/each}}
</template>

<template name="nextKlubView">
  <article class="knext-session col-xs-12 col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        {{#if typeIs 'klub'}}
        <span class="heading-title">Prochain Klub de lecture</span>
        {{/if}}
        {{#if typeIs 'kjeub'}}
        <span class="heading-title">Prochain Klub de jeu</span>
        {{/if}}
        {{#if typeIs 'skrib'}}
        <span class="heading-title">Prochain Klub de scribe</span>
        {{/if}}
      </div>
      <div class="panel-body">
        <ul class="list-group col-md-4">
          <li class="list-group-item list-group-item-danger">Infos pratiques</li>
          <li class="list-group-item list-group-item-warning">Date : {{date}}</li>
          <li class="list-group-item list-group-item-warning">Heure : {{hour}}</li>
          <li class="list-group-item list-group-item-info">Ville : {{local.region}}</li>
          <li class="list-group-item list-group-item-info">Lieu : {{local.place}} <a target="_blank" href="{{local.map}}">(plan)</a></li>
          <li class="list-group-item list-group-item-success"><a target="_blank" href="{{local.site}}">Infos organisation</a></li>
        </ul>
        {{#if stateIs 'choixAssocié'}}
          <h4>Etape 3 - Sujet choisi</h4>
          <p>Vous avez jusqu'au {{date}} pour le préparer.</p>
          <div class="col-md-8">
            {{> bookDetails id=book_id}}
          </div>
        {{else}}
          {{#if stateIs 'voteEnCours'}}
            <h4>Etape 2 - Vote en cours</h4>
            <p>Vous pouvez participer au vote <a target="_blank" href="{{voteer}}">sur Voteer</a>.</p>
            <p>{{#if datevote}} Vous avez jusqu'au {{datevote}} pour voter.{{/if}}</p>
          {{/if}}
          {{#if stateIs 'propositions'}}
            <h4>Etape 1 - Propositions</h4>
            <p>{{#if dateprop}}Vous avez jusqu'au {{dateprop}} pour proposer.{{/if}}</p>
          {{/if}}
          <div class="col-md-8">
            {{#if typeIs 'klub'}}{{> booksProposed}}{{/if}}
            {{#if typeIs 'kjeub'}}{{> gamesProposed}}{{/if}}
            {{#if typeIs 'skrib'}}{{> videosProposed}}{{/if}}
          </div>
        {{/if}}
      </div>
    </div>
  </article>
</template>

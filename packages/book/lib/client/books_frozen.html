<template name="booksFrozen">
  <ul class="frozenBook col-xs-10 col-md-offset-1 list-group">
    {{#each titles}}
    <li class="list-group-item text-center">
      <strong>{{this.title}}</strong>
      de {{this.author}}
      {{#if this.teaser}}
      - {{this.teaser}}
      {{/if}}
      <button class="repeat btn btn-default pull-right">
        <span class="glyphicon glyphicon-repeat" alt="Proposer Ã  nouveau"></span>
      </button>
    </li>
    {{/each}}
  </ul>
</template>

<template name="bookEdit">
  <h3 class="well">Modification d'un sujet</h3>
  <form class="pastKlubEdit col-xs-6">
    <input type="hidden" class="form-control id small" value={{book._id}}>
    <label for="typeItem">Type</label>
    <input type="text" class="form-control typeItem small" value={{book.type}}>
    <label for="author">Auteur</label>
    <input type="text" class="form-control author small" value={{book.author}}>
    <label for="title">Titre</label>
    <input type="text" class="form-control title small" value={{book.title}}>
    <label for="img">Image</label>
    <input type="text" class="form-control img small" value={{book.img}}>
    <label for="site">Site</label>
    <input type="text" class="form-control site small" value={{book.site}}>
    <label for="origin">Conseill√© par</label>
    <input type="text" class="form-control origin small" value={{book.origin}}>
    <label for="teaser">Teaser</label>
    <textarea rows="5" class="form-control origin small" id="teaser">{{book.teaser}}</textarea>
    <label for="statut">Statut</label>
    <input type="text" class="form-control statut small" value={{book.statut}}>
    <label for="statut">Date de proposition</label>
    <input type="text" class="form-control statut small" value={{book.proposedAt}}>
    <hr>
    <button type="submit" class="btn btn-default">Modifier</button>
    <button class="freeze btn btn-default">Archiver</button>
    <button class="delete btn btn-default">Supprimer</button>
  </form>
</template>

<template name="bookView">
  <article class="book">
    {{> imageItem oneBook}}
    <aside class="col-sm-9 col-md-8">
      {{> att oneBook}}
    </aside>
  </article>
</template>

<template name="bookTitle">
  {{title}}
</template>

<template name="bookDetails">
  <article class="book">
    {{> imageItem oneBook}}
    <aside class="col-md-8">
      {{> att oneBook}}
      <div>{{#if oneBook.origin}}Ce sujet avait été proposé par : {{oneBook.origin}}{{/if}}</div>
      <div>{{#if oneBook.proposedAt}}La première proposition date de {{oneBook.proposedAt}}{{/if}}</div>
      <div class="book-site">{{#if oneBook.site}}<a target="_blank" href="{{oneBook.site}}">Lien vers le site "officiel"</a>{{/if}}</div>
    </aside>
  </article>
</template>

<template name="imageItem">

  <img src="{{#if this.img}}{{this.img}}{{else}}
    {{#if typeIs 'book'}}_book.jpg{{/if}}
    {{#if typeIs 'game'}}_game.jpg{{/if}}
    {{#if typeIs 'video'}}_video.jpg{{/if}}
  {{/if}}"
   alt="Première de couverture" class="img-thumbnail col-sm-3 col-md-4">
</template>

<template name="att">
  <h1 class="book-title">{{this.title}}</h1>
  <h2>{{this.author}}</h2>
  <div>{{#if this.teaser}}Le teaser :
    <p>{{this.teaser}}</p>
    {{/if}}</div>
</template>

<template name="bookView">
  <article class="book">
    {{> imageItem oneBook}}
    <div class="col-sm-9 col-md-8">
      {{> att oneBook}}
    </div>
  </article>
</template>

<template name="bookTitle">
  {{title}}
</template>

<template name="bookNextView">
  {{> bookView}}
  <div class="col-md-8">{{#if oneBook.site}}<a target="_blank" href="{{oneBook.site}}">Lien vers le site "officiel"</a>{{/if}}</div>
</template>

<template name="bookDetails">
  {{> bookNextView}}
  <div class="col-md-8">{{#if oneBook.desc}}La description :
    <p>{{oneBook.desc}}</p>
    {{/if}}<br/>
    {{#if oneBook.origin}}Ce sujet avait été proposé par : {{oneBook.origin}}{{#if oneBook.proposedAt}} le {{oneBook.proposedAt}}{{/if}}{{/if}}</div>
</template>

<template name="imageItem">
  <img src="{{#if this.img}}{{this.img}}{{else}}
    {{#if typeIs 'book'}}_book.jpg{{/if}}
    {{#if typeIs 'game'}}_game.jpg{{/if}}
    {{#if typeIs 'video'}}_video.jpg{{/if}}
  {{/if}}"
   class="img-thumbnail book-cover col-sm-3 col-md-4">
</template>

<template name="att">
  <h1 class="book-title">{{this.title}}</h1>
  <h2>{{this.author}}</h2>
  <div>{{#if this.teaser}}{{this.teaser}}
    {{/if}}</div>
</template>

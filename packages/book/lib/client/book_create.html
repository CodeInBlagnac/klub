<template name="bookCreate">
  <div class="modal fade" id="modalBook" role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" class="well">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h2 class="modal-title">Faites votre proposition</h2>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="optionsItem" id="book" value="book" checked>Livre
            </label>
            <label class="radio-inline">
              <input type="radio" name="optionsItem" id="game" value="game">Jeu
            </label>
          </div>
          <div class="form-group">
            <input type="hidden" id="_idSubmit">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="titleSubmit" placeholder="Le titre (obligatoire)">
          </div>
          <div class="form-group">
            <label for="author">Auteur</label>
            <input type="text" class="form-control" id="authorSubmit" placeholder="L'auteur">
          </div>
          <div class="form-group">
            <label for="teaser">Pourquoi c'est bien ?</label>
            <textarea class="form-control" id="teaserSubmit" placeholder="Dites pourquoi ce serait bien de choisir votre proposition"></textarea>
          </div>
          <div class="form-group">
            <label for="site">Lien vers un site</label>
            <input type="url" class="form-control" id="siteSubmit" placeholder="Donnez un lien qui permet d'en savoir plus">
            <!-- <label for="cover">Lien vers la couverture</label>
            <input type="url" class="form-control" id="coverSubmit" placeholder="Donnez un lien vers la 1e de couverture (optionnel)"> -->
          </div>
          <div class="form-group">
            <label for="origin">Qui êtes-vous ?</label>
            <input type="text" class="form-control" id="originSubmit" placeholder="Dites qui vous êtes">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn btn-primary">Proposer</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

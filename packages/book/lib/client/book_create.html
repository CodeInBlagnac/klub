<template name="bookCreate">
  <button class="createBook btn btn-primary btn-lg col-md-offset-5 " data-toggle="modal" data-target="#modalBook">
    Proposer un nouveau sujet
  </button>
  <div class="modal fade" id="modalBook"  role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Faites votre proposition</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="hidden" id="_idSubmit">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="titleSubmit" placeholder="Titre">
          </div>
          <div class="form-group">
            <label for="author">Auteur</label>
            <input type="text" class="form-control" id="authorSubmit" placeholder="Auteur">
          </div>
          <div class="form-group">
            <label for="teaser">Pourquoi c'est bien ?</label>
            <input type="text" class="form-control" id="teaserSubmit" placeholder="Dites pourquoi ce serait bien de le choisir (optionnel)">
          </div>
          <div class="form-group">
            <label for="site">Plus d'info </label>
            <input type="text" class="form-control" id="siteSubmit" placeholder="Donnez un lien qui permet d'en savoir plus (optionnel)">
          </div>
          <div class="form-group">
            <label for="origin">Qui êtes-vous ?</label>
            <input type="text" class="form-control" id="originSubmit" placeholder="Dites qui vous êtes (optionnel)">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn btn-primary">Créer</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

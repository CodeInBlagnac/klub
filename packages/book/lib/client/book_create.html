<template name="modalBook">
  <div class="modal fade" id="modalBook" tabindex="-1" role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" class="well">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Faites votre proposition</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
          <label for="title">Titre</label>
            <input type="text" class="form-control" name="title" value={{book.title}} placeholder="Le titre (obligatoire)">
            <label for="author">Auteur</label>
            <input type="text" class="form-control" name="author" value={{book.author}} placeholder="L'auteur">
            <label for="desc">Résumé</label>
            <textarea class="form-control" name="desc" value={{book.desc}} placeholder="Une description en quelques lignes"></textarea>
            <label for="site">Lien vers un site</label>
            <input type="url" class="form-control" name="site" value={{book.site}}>
            <label for="img">Lien vers une image</label>
            <input type="url" class="form-control" name="img" value={{book.img}}>
            <label for="teaser">Teaser (150 caractères max)</label>
            <textarea maxlength="150" class="form-control" name="teaser" value={{book.teaser}} placeholder="Dites pourquoi ce serait bien de choisir votre proposition"></textarea>
            <label for="origin">Qui êtes-vous ?</label>
            <input type="text" class="form-control" name="origin" value={{book.origin}} placeholder="Dites qui vous êtes">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Proposer</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

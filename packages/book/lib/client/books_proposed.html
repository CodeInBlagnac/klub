<template name="booksProposed">
  <ul class="proposedBook col-xs-12 col-md-12 list-group">
    {{#each titles}}
      {{> itemli}}
    {{/each}}
  </ul>
  </template>

<template name="gamesProposed">
  <ul class="proposedBook col-xs-12 col-md-12 list-group">
    {{#each games}}
      {{> itemli}}
    {{/each}}
  </ul>
</template>

<template name="videosProposed">
  <ul class="proposedBook col-xs-12 col-md-12 list-group">
    {{#each videos}}
      {{> itemli}}
    {{/each}}
  </ul>
</template>

<template name="itemli">
  <li class="list-group-item">
    <strong>{{this.title}}</strong>
    {{#if this.author}}de {{this.author}}{{/if}}<br/>
    <button class="editBook glyphicon glyphicon-pencil pull-right" data-toggle="modal" data-target="#modalBook" alt="Modifier"></button>
    <button class="frozeBook glyphicon glyphicon-remove pull-right" alt="Geler"></button>
    {{this.desc}}<br/>
    {{#if this.origin}}Un sujet propos√© par {{this.origin}}{{/if}}<br/>
    {{#if this.site}}<a target="_blank" href="{{this.site}}">En savoir plus</a>{{/if}}<br/>
    <strong>{{#if this.teaser}}Le teaser : {{this.teaser}}{{/if}}</strong>

  </li>
    {{> modalBook}}
</template>

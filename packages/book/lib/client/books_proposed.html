<template name="booksProposed">
  <ul class="proposedBook col-xs-10 col-md-offset-1 list-group">
    {{#each titles}}
    <li class="list-group-item text-center">
      <strong>{{this.title}}</strong>
      de {{this.author}}
      {{#if this.teaser}}
      - {{this.teaser}}
      {{/if}}
      {{#if this.origin}}
      propos√© par {{this.origin}}
      {{/if}}
    </li>
    {{/each}}
  </ul>
</template>

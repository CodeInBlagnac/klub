<template name="pastKlub">
  <article class="pastKlub col-xs-12 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="heading-title">Klub num√©ro {{klub.i}}</span>
        <span class="heading-date pull-right">{{klub.date}}</span>
      </div>
      <div class="panel-body">
        <ul class="list-group attendees col-xs-4">
          <li class="list-group-item disabled">Participants :</li>
          <li class="list-group-item list-group-item-info km">{{klub.klubMaster}}
          <button class="modifyLink btn btn-default pull-right" data-toggle="modal" data-target="#modalKlubMaster">
            <span class="glyphicon glyphicon-pencil" alt="Ajouter un compte-rendu"></span>
          </button>
          </li>
          {{> formKM}}
          {{#each klub.attendees}}
            <li class="list-group-item">{{this}}</li>
          {{/each}}
          {{#if ks.presence_author}}
            <li class="list-group-item list-group-item-success">et l'auteur du livre</li>
          {{/if}}
          <li class="list-group-item list-group-item-warning">Livre choisi {{#if klub.voteer}}sur <a target="_blank" href="{{ks.voteer}}">Voteer</a>{{else}}par consensus{{/if}}</li>
        </ul>
        {{> bookView id=klub.book_id}}
        <aside class="klubage col-xs-5">
          <div class="avis">L'avis des participants au Klub</div>
          <div>{{klub.summary}}</div>
          {{#if klub.url}}<a target="_blank" href="{{ks.url}}">En savoir plus sur ce Klub</a>{{/if}}
        </aside>
      </div>
    </div>
  </article>
</template>

<template name="pastKlub">
  <article class="pastKlub col-xs-12 col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="heading-title">Klub de lecture num√©ro {{klub.i}} du {{klub.date}}</span>
      </div>
      <div class="panel-body">
        {{> bookView id=klub.book_id}}
      </div>
      <a href="{{pathFor 'detailedPastKlub' klubId=i}}">
        <button class="btn col-xs-offset-2 col-md-offset-3">Tout savoir sur ce klub</button>
      </a>
    </div>
  </article>
</template>

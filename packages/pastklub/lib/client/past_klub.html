<template name="pastKlub">
  <article class="pastKlub col-xs-12 col-sm-6 col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="panel-title text-left">
        <span class="glyphicon {{klubGlyph klub.type}}" style="color:white"></span>
        <span class="heading-title">Klub nÂ°{{klub.i}} du {{ISOToFr klub.date}} - {{klub.type}} </span>
        </h1>
      </div>
      <div class="panel-body">
        {{> bookView id=klub.book_id}}
      </div>
      <div class="panel-footer clearfix">
          <a href="{{pathFor 'detailedPastKlub' klubId=i}}">
            <button class="btn btn-primary col-xs-offset-2 col-md-offset-4">Plus d'infos sur ce klub</button>
          </a>
      </div>
    </div>
  </article>
</template>

<template name="formKM">
  <div class="modal fade" id="modalKlubMaster"  role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" id="{{klub._id}}">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">En tant que KlubMaster, donnez l'avis du Klub</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="summary">Ce qu'il faut retenir de ce Klub</label>
            <textarea rows="5" class="form-control" id="summarySubmit" placeholder="L'avis du Klub">{{klub.summary}}</textarea>
          </div>
          <div class="form-group">
            <label for="link">Lien (url) vers un compte-rendu plus détaillé</label>
            <input type="text" class="form-control" id="linkSubmit" placeholder="Lien vers un article" value="{{klub.url}}">
          </div>
          <div class="form-group">
            <label for="list">Liste des participants</label>
            <input type="text" class="form-control" id="attendeesSubmit" placeholder="Noms des participants séparés par une virgule" value="{{klub.attendees}}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</template>

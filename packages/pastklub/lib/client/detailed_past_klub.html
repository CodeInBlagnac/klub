<template name="detailedPastKlub">
  {{> nav}}
  <article class="pastKlub col-xs-12 col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="heading-title">Klub de lecture num√©ro {{klub.i}}</span>
        <span class="heading-date pull-right">{{klub.date}}</span>
      </div>
      <div class="panel-body">
        <ul class="list-group attendees col-xs-4">
          <li class="list-group-item disabled">Participants :</li>
          <li class="list-group-item list-group-item-info km">{{klub.klubMaster}}
          <button class="modifyLink btn btn-default pull-right" data-toggle="modal" data-target="#modalKlubMaster">
            <span class="glyphicon glyphicon-pencil" alt="Ajouter un compte-rendu"></span>
          </button>
          {{> formKM}}
          </li>
          {{#each klub.attendees}}
            <li class="list-group-item">{{this}}</li>
          {{/each}}
        </ul>
        {{> bookDetails id=klub.book_id}}
        <article class="klubage col-xs-6 col-md-5">
          {{#if klub.voteer}}<a target="_blank" href="{{klub.voteer}}">Le vote pour ce Klub</a>{{/if}}
          <div class="avis">L'avis des participants</div>
          <div class="textarea">{{klub.summary}}</div>
          {{#if klub.url}}<a target="_blank" href="{{klub.url}}">En savoir plus sur ce Klub</a>{{/if}}
        </article>
      </div>
      <div class="row">
        <div class="pull-right col-md-2">
        {{#if klub.pic}}<a class="thumbnail" href="{{klub.pic}}" data-lightbox="image1">
          <img src="{{klub.pic}}"/>
        </a>{{/if}}
        </div>
      </div>
    </div>
  </article>
</template>

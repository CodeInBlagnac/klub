<template name="pastKlubList">

    <tr>
      <th>Type</th>
      <th>Num√©ro</th>
      <th>Titre</th>
      <th>Date</th>
    </tr>
    {{#each pastKlubs}}

      <td>{{type}}</td>

      <td>{{book}}</td>

    </tr>
    {{/each}}

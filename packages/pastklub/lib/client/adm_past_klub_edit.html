<template name="pastKlubEdit">
  <h3 class="well">Modification d'un Klub</h3>
  <form class="pastKlubEdit col-xs-6">
    <input type="hidden" class="form-control id small" value={{pastKlub._id}}>
    <input type="hidden" class="form-control book-id small" value={{pastKlub.book_id}}>
    <label for="type">Type</label>
    <input type="text" class="form-control type small" value={{pastKlub.type}}>
    <label for="i">Num√©ro</label>
    <input type="text" class="form-control i small" value={{pastKlub.i}}>
    <label for="i">Date</label>
    <input type="text" class="form-control date small" value={{pastKlub.date}}>
    <label for="book">Livre</label>
    <p>{{> bookTitle id=pastKlub.book_id}}</p>
    <hr>
    <button type="submit" class="btn btn-default">Modifier</button>
    <button class="delete btn btn-default">Supprimer</button>
  </form>
</template>
